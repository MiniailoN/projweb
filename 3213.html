<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="contact.css">

    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" type="text/css">
</head>
<body>

<section class="contacts">
    <h2 class="heading"><span>Записаться</span> </h2>
    <div class="row">
        <div class="img">
        </div>
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="9949efd5-361b-4f1c-9b13-4e62bf4e0f37">
            <span>Имя</span>
            <input type="text" name="Имя" id="" class="box" required placeholder="Введите ваше имя.." autocomplete="off">
            <span>Почта</span>
            <input type="email" name="Почта" id="" class="box" required placeholder="Введите вашу почту.." autocomplete="off">
            <span>Номер телефона</span>
            <input type="number" name="Номер" id="" class="box" required placeholder="Введите ваш номер.." autocomplete="off">
            <input type="submit" value="Отправить" class="btn" name="send">           
        </form>
    </div>
</section>
</body>
</html>
